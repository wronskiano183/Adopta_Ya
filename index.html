<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta Ya - Inicio</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

    <header>
        <h1>🐾 Bienvenido a Adopta Ya 🐾</h1>
        <p>Tu mejor amigo te está esperando</p>
    </header>

    <!-- Navbar responsivo -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú colapsable -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="postulaciones.html">Postulaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="postulacion.html">Nueva Postulación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenido principal -->
    <div class="container mt-4">
        <h2 class="text-center">Catálogo de Mascotas</h2>

        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="buscar" class="form-control" placeholder="Buscar por nombre...">
            </div>
            <div class="col-md-4">
                <select id="filtro-especie" class="form-select">
                    <option value="">Todas las especies</option>
                    <option value="Perro">Perros</option>
                    <option value="Gato">Gatos</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="filtro-tamano" class="form-select">
                    <option value="">Todos los tamaños</option>
                    <option value="Pequeño">Pequeño</option>
                    <option value="Mediano">Mediano</option>
                    <option value="Grande">Grande</option>
                </select>
            </div>
        </div>

        <!-- Contenedor de cards -->
        <div class="row" id="catalogo"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-3 bg-dark text-white mt-4">
        <p>&copy; 2025 Adopta Ya - Todos los derechos reservados</p>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
