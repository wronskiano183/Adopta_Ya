<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Carrusel Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h1 class="text-center mb-4">Carrusel de prueba</h1>

  <div id="petCarousel" class="carousel slide shadow-lg rounded-3" data-bs-ride="carousel">
    <!-- Indicadores -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#petCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#petCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#petCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- ImÃ¡genes -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/mascotas/chichuahuaWhite1.jpg" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="img/mascotas/chichuahuaWhite2.jpg" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="img/mascotas/chichuahuaWhite3.jpg" class="d-block w-100">
      </div>
    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#petCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#petCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
